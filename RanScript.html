<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title> Ran Script </title>
<style>
      #seiran_mainscript{
	width : 100%;
	height : 500px;
	border-radius:15px;
	border: 1px solid #226;
	margin: 5px;
	padding : 5px;
	font-family: Consolas, Courier new;
	font-size: 24px;
      }

      input {
       border-radius:5px;
	border: 1px solid #226;
      }
</style>
<script src="https://raw.github.com/jashkenas/underscore/master/underscore-min.js"></script>
<script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/coffee-script/1.6.3/coffee-script.min.js"></script>
<script src="https://raw.github.com/imaya/zlib.js/master/bin/zlib_and_gzip.min.js"></script>
<script src="http://backbonejs.org/backbone-min.js"></script>
<script>
  Object.prototype.instance_eval = function(f){
    f.call(this);
  }
  window.$ = $ = {}
  $.select = function(a){
    var b;
    b = a.match(/^#(.*)/);
    if(b){return document.getElementById(b[1]);}

    return document.getElementsByTagName(a);
  } 

  var click_handler = function(id){
	  var a = $.select("#seiran_number");
	  switch(id){
		  case "incNumber": a.value = (parseInt(a.value) + 1).toString(); break;
                  case "decNumber": a.value = (parseInt(a.value) - 1).toString(); break;
	}


  }

  window.onload = function(){
    var button = $.select("input");
    for(var i = 0; i < button.length; ++i){
	    if( button[i].getAttribute("type")!="button" ) continue;
	    button[i].addEventListener("click", function(){click_handler(this.id)});
    }
  }

  
</script>
</head>

<body>
<table><tr>
<td>
   <textarea id="seiran_mainscript" type="textbox">
$game_variables[6] = 3 + 5
   </textarea>
</td>
<td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
<td></td>
<td valign="top">

   <table>
   <tr><td>
    <input id="seiran_number" value="0"></input>
    <input type="button" value = "+" id="incNumber"></input>
    <input type="button" value = "-" id="decNumber"></input>
	   </td>
	     
	   <td>
       <input type="button" value="插入" id="insertNumber"></input>
   </td></tr>
   </table>
</td>
</tr>
</table>
</body>
</html>
